server:
  port: 8020

spring:
  application:
    name: product-service

  data:
    mongodb:
      host: mongodb          # Docker service name from docker-compose
      port: 27017
      database: productdb
      username: root
      password: password
      authentication-database: admin

management:
  endpoints:
    web:
      exposure:
        include: health, refresh
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

# Optional custom properties
example:
  key: example-value
